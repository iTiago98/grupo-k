<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Beneficiario</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlBeneficiario.getBeneficiarios()}" var="benef" border="1">
                <h:column>
                    <f:facet name="header">Alumno</f:facet>
                    <h:outputText value="#{benef.nino}"></h:outputText>
                </h:column>  
                <h:column>                   
                    <f:facet name="header">Beca</f:facet>                 
                    <h:outputText value="#{benef.beca.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Año</f:facet>
                    <h:outputText value="#{benef.ano}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Observaciones</f:facet>
                    <h:outputText value="#{benef.observaciones}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlBeneficiario.removeBeneficiario(benef)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlBeneficiario.goModifyBeneficiario(benef)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h3>Añadir nuevo beneficiario</h3>
            Nombre beneficiario:
            <h:inputText value="#{ControlBeneficiario.nino.nombre}"></h:inputText><br/>
            Apellido beneficiario:
            <h:inputText value="#{ControlBeneficiario.nino.apellidos}"></h:inputText>
            <hr/>
            Año:
            <h:inputText value="#{ControlBeneficiario.beneficiario.ano}"></h:inputText>
            <hr/>
            Beca:
            <h:inputText value="#{ControlBeneficiario.beca.nombre}"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputText value="#{ControlBeneficiario.beneficiario.observaciones}"></h:inputText>
            <hr/>
            <h:commandButton value="Añadir" action="#{ControlBeneficiario.addBeneficiario()}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
