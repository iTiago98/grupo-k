<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Modificar colonia</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h3>Modificando colonia <h:outputText value="#{ControlColonia.colonia.nombre}"></h:outputText></h3>
            Nombre:
            <h:inputText value="#{ControlColonia.colonia.nombre}"></h:inputText>
            <hr/>
            Localización:
            <h:inputText value="#{ControlColonia.colonia.localizacion}"></h:inputText>
            <hr/>
            Descripción:
            <h:inputText value="#{ControlColonia.colonia.descripcion}"></h:inputText>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlColonia.modifyColonia}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
