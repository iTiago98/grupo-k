<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Modificar usuario</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h3>Modificando usuario <h:outputText value="#{ControlUsuario.usuario.usuario}"></h:outputText></h3>
            Nombre:
            <h:inputText value="#{ControlUsuario.usuario.usuario}"></h:inputText><br/>
            Rol:
            <h:selectOneMenu value="#{ControlUsuario.usuario.rol}">
                <f:selectItem itemValue="NORMAL"></f:selectItem>
                <f:selectItem itemValue="ADMINISTRADOR"></f:selectItem>
            </h:selectOneMenu>
            <hr/>
            Contrase√±a:
            <h:inputSecret value="#{ControlUsuario.usuario.contrasenia}"></h:inputSecret><br/>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlUsuario.modifyUsuario}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
