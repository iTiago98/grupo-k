<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Añadir ficha</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            Expediente número:
            <h:inputText value="#{ControlFicha.ficha.id}"></h:inputText>
            <hr/>
            Fecha:
            <h:inputText value="#{ControlFicha.ficha.fechaMatriculacion}"></h:inputText>
            <hr/>
            Curso:
            <h:inputText value="#{ControlFicha.ficha.curso}"></h:inputText>
            <hr/>
            <h:commandButton value="Insertar Ficha" action="#{ControlFicha.addFicha}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
