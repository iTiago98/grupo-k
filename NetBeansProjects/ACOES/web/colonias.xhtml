<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Colonias</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlColonia.getColonias()}" var="col" border="1">
                <h:column>                   
                    <f:facet name="header">Nombre</f:facet>                 
                    <h:outputText value="#{col.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Localización</f:facet>
                    <h:outputText value="#{col.localizacion}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Descripción</f:facet>
                    <h:outputText value="#{col.descripcion}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlColonia.removeColonia(col)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlColonia.goModifyColonia(col)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h3>Añadir nueva colonia</h3>
            Nombre:
            <h:inputText value="#{ControlColonia.colonia.nombre}"></h:inputText>
            <hr/>
            Localización:
            <h:inputText value="#{ControlColonia.colonia.localizacion}"></h:inputText>
            <hr/>
            Descripción:
            <h:inputText value="#{ControlColonia.colonia.descripcion}"></h:inputText>
            <hr/>
            <h:commandButton value="Añadir" action="#{ControlColonia.addColonia}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
