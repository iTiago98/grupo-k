<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Modificar envío</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h3>Modificando envío <h:outputText value="#{ControlEnvio.envio.id}"></h:outputText></h3>
            Nombre niño:
            <h:inputText value="#{ControlNino.nino.nombre}"></h:inputText>
            Apellidos niño:
            <h:inputText value="#{ControlNino.nino.apellidos}"></h:inputText>
            Sexo:
            <h:inputText value="#{ControlNino.nino.sexo}"></h:inputText>
            <br/>
            Fecha de nacimiento:<br/>
            Año: <h:inputText value="#{ControlNino.year}"></h:inputText> <br/> 
            Mes: <h:inputText value="#{ControlNino.month}"></h:inputText> <br/>
            Día: <h:inputText value="#{ControlNino.day}"></h:inputText> <br/>
            <hr/>
            Nombre socio:
            <h:inputText value="#{ControlSocio.socio.nombre}"></h:inputText>
            Apellidos socio:
            <h:inputText value="#{ControlSocio.socio.apellidos}"></h:inputText>
            DNI socio:
            <h:inputText value="#{ControlSocio.socio.DNI}"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputText value="#{ControlEnvio.envio.observaciones}"></h:inputText>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlEnvio.modifyEnvio()}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
