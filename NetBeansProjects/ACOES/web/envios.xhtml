<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"

                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">Envios</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlEnvio.getEnvios()}" var="env" border="1">
                <h:column>                   
                    <f:facet name="header">Nombre niño</f:facet>                 
                    <h:outputText value="#{env.nino.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos niño</f:facet>
                    <h:outputText value="#{env.nino.apellidos}"></h:outputText>
                </h:column>
                <h:column>                   
                    <f:facet name="header">Nombre socio</f:facet>                 
                    <h:outputText value="#{env.socio.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos socio</f:facet>
                    <h:outputText value="#{env.socio.apellidos}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Observaciones</f:facet>
                    <h:outputText value="#{env.observaciones}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlEnvio.removeEnvio(env)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlEnvio.goModifyEnvio(env)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h3>Añadir nuevo envío</h3>
            Nombre niño:
            <h:inputText value="#{ControlEnvio.envio.nino.nombre}"></h:inputText>
            Apellidos niño:
            <h:inputText value="#{ControlEnvio.envio.nino.apellidos}"></h:inputText>
            Sexo:
            <h:inputText value="#{ControlEnvio.envio.nino.sexo}"></h:inputText>
            <br/>
            Fecha de nacimiento:<br/>
            Año: <h:inputText value="#{ControlEnvio.envio.nino.fechaNacimiento.year}"></h:inputText> <br/> 
            Mes: <h:inputText value="#{ControlEnvio.envio.nino.fechaNacimiento.month}"></h:inputText> <br/>
            Día: <h:inputText value="#{ControlEnvio.envio.nino.fechaNacimiento.day}"></h:inputText> <br/>
            <hr/>
            Nombre socio:
            <h:inputText value="#{ControlEnvio.envio.socio.nombre}"></h:inputText>
            Apellidos socio:
            <h:inputText value="#{ControlEnvio.envio.socio.apellidos}"></h:inputText>
            DNI socio:
            <h:inputText value="#{ControlEnvio.envio.socio.DNI}"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputText value="#{ControlEnvio.envio.observaciones}"></h:inputText>
            <hr/>
            <h:commandButton value="Añadir" action="#{ControlEnvio.addEnvio}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
