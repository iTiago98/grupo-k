<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Becas</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h1>Becas</h1>
        <h:form>
            <h:dataTable value="#{ControlBeca.getBecas()}" var="beca" border="1">
                <h:column>                   
                    <f:facet name="header">ID</f:facet>                 
                    <h:outputText value="#{beca.id}"></h:outputText>
                </h:column>
                <h:column>                   
                    <f:facet name="header">Nombre</f:facet>                 
                    <h:outputText value="#{beca.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Observaciones</f:facet>
                    <h:outputText value="#{beca.observaciones}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlBeca.removeBeca(beca)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlBeca.goModifyBeca(beca)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h3>Añadir nueva beca</h3>
            Nombre:
            <h:inputText value="#{ControlBeca.beca.nombre}"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputText value="#{ControlBeca.beca.observaciones}"></h:inputText>
            <hr/>
            <h:commandButton value="Añadir" action="#{ControlBeca.addBeca}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
