<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Envios</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlEnvio.getEnvios()}" var="env" border="1">
                <h:column>                   
                    <f:facet name="header">Niño</f:facet>                 
                    <h:outputText value="#{env.nino}"></h:outputText>
                </h:column>
                <h:column>                   
                    <f:facet name="header">Socio</f:facet>                 
                    <h:outputText value="#{env.socio}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Observaciones</f:facet>
                    <h:outputText value="#{env.observaciones}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Fecha</f:facet>
                    <h:outputText value="#{env.fechaFormat}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlEnvio.removeEnvio(env)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlEnvio.goModifyEnvio(env)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <h3>Añadir nuevo envío</h3>
            ID niño:
            <h:inputText value="#{ControlEnvio.nino.id}" size="5"></h:inputText>
            Nombre niño:
            <h:inputText value="#{ControlEnvio.nino.nombre}"></h:inputText>
            Apellidos niño:
            <h:inputText value="#{ControlEnvio.nino.apellidos}"></h:inputText>
            <hr/>
            ID socio:
            <h:inputText value="#{ControlEnvio.socio.id}" size="5"></h:inputText>
            Nombre socio:
            <h:inputText value="#{ControlEnvio.socio.nombre}"></h:inputText>
            Apellidos socio:
            <h:inputText value="#{ControlEnvio.socio.apellidos}"></h:inputText>
            DNI socio:
            <h:inputText value="#{ControlEnvio.socio.DNI}"></h:inputText>
            <hr/>
            Fecha:<br/>
            Año: <h:inputText value="#{ControlEnvio.year}" size="4"></h:inputText> 
            Mes: <h:inputText value="#{ControlEnvio.month}" size="2"></h:inputText>
            Día: <h:inputText value="#{ControlEnvio.day}" size="2"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputTextarea value="#{ControlEnvio.envio.observaciones}"></h:inputTextarea>
            <hr/>
            <h:commandButton value="Añadir" action="#{ControlEnvio.addEnvio}"></h:commandButton>          
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
