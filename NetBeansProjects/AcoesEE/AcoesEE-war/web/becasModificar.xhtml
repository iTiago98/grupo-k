<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar beca</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h1>Becas</h1>
        <h:form>
            <h3>Modificando beca <h:outputText value="#{ControlBeca.beca.nombre}"></h:outputText></h3>
            Nombre:
            <h:inputText value="#{ControlBeca.beca.nombre}"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputText value="#{ControlBeca.beca.observaciones}"></h:inputText>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlBeca.modifyBeca}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
