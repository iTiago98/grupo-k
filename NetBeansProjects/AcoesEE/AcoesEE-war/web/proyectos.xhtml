<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Proyectos</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlProyecto.getProyectos()}" var="pro" border="1">
                <h:column>                   
                    <f:facet name="header">ID</f:facet>                 
                    <h:outputText value="#{pro.id}"></h:outputText>
                </h:column>
                <h:column>                   
                    <f:facet name="header">Nombre</f:facet>                 
                    <h:outputText value="#{pro.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Localización</f:facet>
                    <h:outputText value="#{pro.localizacion}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Capacidad del proyecto</f:facet>
                    <h:outputText value="#{pro.capacidad}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Niños</f:facet>
                    <h:outputText value="#{pro.ninos}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlProyecto.removeProyecto(pro)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlProyecto.goModifyProyecto(pro)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h3>Añadir nuevo proyecto</h3>
            Nombre:
            <h:inputText value="#{ControlProyecto.proyecto.nombre}"></h:inputText>
            <hr/>
            Localización:
            <h:inputText value="#{ControlProyecto.proyecto.localizacion}"></h:inputText>
            <hr/>
            Capacidad:
            <h:inputText value="#{ControlProyecto.proyecto.capacidad}"></h:inputText>
            <hr/>
            Niños en el proyecto:
            <hr/>
            <h:selectManyListbox value="#{ControlProyecto.ninos_en_proyecto}">
                <f:selectItems value="#{ControlProyecto.ninos}"></f:selectItems>
            </h:selectManyListbox>
            <hr/>
            
            <h:commandButton value="Añadir" action="#{ControlProyecto.addProyecto}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
