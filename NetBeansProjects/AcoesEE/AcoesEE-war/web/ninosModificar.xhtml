<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar niño</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h3>Modificando niño <h:outputText value="#{ControlNino.nino}"/></h3>
            Nombre:
            <h:inputText value="#{ControlNino.nino.nombre}"></h:inputText>
            Apellidos:
            <h:inputText value="#{ControlNino.nino.apellidos}"></h:inputText>
            <hr/>
            Sexo:
            <h:inputText value="#{ControlNino.nino.sexo}"></h:inputText>
            <hr/>
            ID Colonia:
            <h:inputText value="#{ControlNino.colonia.id}"></h:inputText>
            Nombre Colonia:
            <h:inputText value="#{ControlNino.colonia.nombre}"></h:inputText>
            <hr/>
            Fecha de nacimiento:<br/>
            Año: <h:inputText value="#{ControlNino.year}"></h:inputText> <br/> 
            Mes: <h:inputText value="#{ControlNino.month}"></h:inputText> <br/>
            Día: <h:inputText value="#{ControlNino.day}"></h:inputText> <br/>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlNino.modifyNino}"></h:commandButton>
            <br/>
            <h3>Apadrinando niño <h:outputText value="#{ControlNino.nino}"/></h3>
            ID socio:
            <h:inputText value="#{ControlNino.socio.id}"></h:inputText>
            Nombre socio:
            <h:inputText value="#{ControlNino.socio.nombre}"></h:inputText>
            Apellidos socio:
            <h:inputText value="#{ControlNino.socio.apellidos}"></h:inputText>
            DNI socio:
            <h:inputText value="#{ControlNino.socio.DNI}"></h:inputText>
            <hr/>
            <h:commandButton value="Apadrinar" action="#{ControlNino.apadrinarNino}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
