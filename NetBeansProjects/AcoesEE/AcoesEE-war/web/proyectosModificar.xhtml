<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar proyecto</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h1>Proyectos</h1>
        <h:form>
            <h3>Modificando proyecto <h:outputText value="#{ControlProyecto.proyecto.nombre}"></h:outputText></h3>
            Nombre:
            <h:inputText value="#{ControlProyecto.proyecto.nombre}"></h:inputText>
            <hr/>
            Localizaci√≥n:
            <h:inputText value="#{ControlProyecto.proyecto.localizacion}"></h:inputText>
            <hr/>
            Capacidad:
            <h:inputText value="#{ControlProyecto.proyecto.capacidad}"></h:inputText>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlProyecto.modifyProyecto}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
