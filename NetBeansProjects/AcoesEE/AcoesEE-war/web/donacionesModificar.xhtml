<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"    
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Modificar donación</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h1>Donaciones</h1>
        <h:form>
            <h3>Modificando donación del <h:outputText value="#{ControlDonacion.donacion.getFechaFormat()}"/></h3>
            ID del socio:
            <h:outputText value="#{ControlDonacion.socio.id}"></h:outputText><br/>
            Nombre del socio:
            <h:outputText value="#{ControlDonacion.socio.nombre}"></h:outputText><br/>
            Apellidos del socio:
            <h:outputText value="#{ControlDonacion.socio.apellidos}"></h:outputText><br/>
            DNI del socio:
            <h:outputText value="#{ControlDonacion.socio.DNI}"></h:outputText>
            <hr/>
            ID del niño:
            <h:outputText value="#{ControlDonacion.nino.id}"></h:outputText><br/>
            Nombre del niño:
            <h:outputText value="#{ControlDonacion.nino.nombre}"></h:outputText><br/>
            Apellidos del niño:
            <h:outputText value="#{ControlDonacion.nino.apellidos}"></h:outputText>
            <hr/>
            Fecha:<br/>
            Año: <h:outputText value="#{ControlDonacion.year}"></h:outputText>
            Mes: <h:outputText value="#{ControlDonacion.month}"></h:outputText>
            Día: <h:outputText value="#{ControlDonacion.day}"></h:outputText>
            <hr/>
            Cantidad:
            <h:inputText value="#{ControlDonacion.donacion.importe}"></h:inputText>
            <hr/>
            Observaciones:
            <h:inputText value="#{ControlDonacion.donacion.observaciones}"></h:inputText>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlDonacion.modifyDonacion}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
