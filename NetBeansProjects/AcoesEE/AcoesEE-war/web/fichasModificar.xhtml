<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Añadir asignaturas</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h1>Fichas</h1>
        <h:form>
            Asignatura: <h:inputText value="#{ControlAsignatura.observaciones}"></h:inputText> <br/> 
            Nota: <h:inputText value="#{ControlAsignatura.calificacion}"></h:inputText> <br/>
            <hr/>
            <h:commandButton value="Modificar" action="#{ControlFicha.addAsig(ControlAsignatura.asignatura)}"></h:commandButton>
        </h:form>
            <p>Asignaturas ofertadas(debe introducirse una de estas en el campo asignatura):</p>
            <ul>
            <li>Matemáticas</li>
            <li>Lenguaje</li>
            <li>Educación Física</li>
            <li>Biología</li>
            <li>Geografía</li>
            <li>Física</li>
            <li>Historia</li>
            <li>Cultura Clásica</li>
            </ul>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
