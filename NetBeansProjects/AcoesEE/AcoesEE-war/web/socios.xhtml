<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"      
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Socios</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlSocio.getSocios()}" var="soc" border="1">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{soc.id}"></h:outputText>
                </h:column>  
                <h:column>                   
                    <f:facet name="header">DNI</f:facet>                 
                    <h:outputText value="#{soc.DNI}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    <h:outputText value="#{soc.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Apellidos</f:facet>
                    <h:outputText value="#{soc.apellidos}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Dirección</f:facet>
                    <h:outputText value="#{soc.direccion}"></h:outputText>
                </h:column>      
                <h:column>
                    <f:facet name="header">Correo</f:facet>
                    <h:outputText value="#{soc.correo}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Teléfono</f:facet>
                    <h:outputText value="#{soc.telefono}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Observaciones</f:facet>
                    <h:outputText value="#{soc.observaciones}"></h:outputText>
                </h:column>  
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Borrar" action="#{ControlSocio.removeSocio(soc)}"></h:commandButton>
                    <h:commandButton value="Modificar" action="#{ControlSocio.goModifySocio(soc)}"></h:commandButton>
                </h:column>
            </h:dataTable>
            <h3>Añadir nuevo socio</h3>
            Nombre:
            <h:inputText value="#{ControlSocio.socio.nombre}"></h:inputText>
            <br/>
            Apellidos:
            <h:inputText value="#{ControlSocio.socio.apellidos}"></h:inputText>
            <br/>
            DNI:
            <h:inputText value="#{ControlSocio.socio.DNI}"></h:inputText>
            <hr/>
            Direccion:
            <h:inputText value="#{ControlSocio.socio.direccion}"></h:inputText>
            <br/>
            Correo:
            <h:inputText value="#{ControlSocio.socio.correo}"></h:inputText>
            <br/>
            Telefono:
            <h:inputText value="#{ControlSocio.socio.telefono}"></h:inputText>
            <hr/>
            Observaciones:
            <br/>
            <h:inputTextarea value="#{ControlSocio.socio.observaciones}"></h:inputTextarea>
            <hr/>
            <h:commandButton value="Añadir" action="#{ControlSocio.addSocio()}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
