<ui:composition template="/WEB-INF/res/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:define name="title">Fichas</ui:define>
    <ui:define name="rolUsuario"><h:outputText value="#{ControlAutorizacion.usuario.rol}"></h:outputText></ui:define>
    <ui:define name="nombreUsuario"><h:outputText value="#{ControlAutorizacion.usuario.usuario}"></h:outputText></ui:define>
    <ui:define name="content">
        <h:form>
            <h:dataTable value="#{ControlFicha.getFichas()}" var="ficha" border="1">
                <h:column>                   
                    <f:facet name="header">Expediente</f:facet>                 
                    <h:outputText value="#{ficha.id}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Curso</f:facet>
                    <h:outputText value="#{ficha.curso}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Matriculacion</f:facet>
                    <h:outputText value="#{ficha.fechaMatriculacion}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Asignatura</f:facet>
                    <h:outputText value="#{ficha.asignaturas()}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Acción</f:facet>
                    <h:commandButton value="Nueva Asignatura" action="#{ControlFicha.goModifyFicha(ficha)}"></h:commandButton>
                    <h:commandButton value="Borrar" action="#{ControlFicha.removeFicha(ficha)}"></h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
        <h:form>
            <br/>
            <h3>Insertar nueva ficha</h3>
            Expediente número:
            <br/><br/>
            <h:inputText value="#{ControlFicha.ficha.id}"></h:inputText>
            <hr/>
            Fecha:
            <br/><br/>
            <h:inputText value="#{ControlFicha.ficha.fechaMatriculacion}"></h:inputText>
            <hr/>
            Curso:
            <br/><br/>
            <h:inputText value="#{ControlFicha.ficha.curso}"></h:inputText>
            <hr/>
            <h:commandButton value="Insertar Ficha" action="#{ControlFicha.addFicha}"></h:commandButton>
        </h:form>
        <h:messages></h:messages>
    </ui:define>
</ui:composition>
